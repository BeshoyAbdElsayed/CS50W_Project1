{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block body %}
    <h3>Welcome to my page!</h3>
    

    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group"> 
            <input class="form-control" type="text" placeholder="Enter your unique username" name="name">
            <input class="form-control" type="password" placeholder="Enter your password" name="password">
            <button class="btn btn-primary">login</button>
        </div>
    </form>



    <h2>Not registered? </br> Register now!</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group"></div>
            <input class="form-control" type="text" placeholder="Enter your unique username" name="name">
            <input class="form-control" type="password" placeholder="Enter your password" name="password">
            <button class="btn btn-primary">Register</button>
        </div>    
    </form>
        
{% endblock %}
